<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}
<body>

<div class="container-fluid" id="wrapper">

    <div class="row t20">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 class="lean-h text-black">
                        <i class="glyphicon glyphicon-plus-sign"></i> Edit Food Form
                    </h3>
                    <hr/>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                        <li style="margin-bottom: 10px;">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                    <form method="POST" role="form">

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="food-name">Food Name</label>
                                    <input autofocus value="{{ requested_food.name }}" class="form-control" id="food-name" name="food-name"
                                           placeholder="Food Name" type="text">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="protein">Protein</label>
                                    <input class="form-control" value="{{ requested_food.proteins }}" id="protein" name="protein" placeholder="Protein"
                                           type="number">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="carbohydrates">Carbohydrates</label>
                                    <input class="form-control" value="{{ requested_food.carbs }}" id="carbohydrates" name="carbohydrates"
                                           placeholder="Carbohydrates"
                                           type="number">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="fat">Fat</label>
                                    <input class="form-control" value="{{ requested_food.fats }}" id="fat" name="fat" placeholder="Fat" type="number">
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label style="visibility:hidden">submit</label>
                                    <button class="btn btn-primary btn-block" type="submit">
                                        <i class="glyphicon glyphicon-upload"></i> Submit
                                    </button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include "footer.html" %}

</body>
</html>
