<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Food Tracker | {{ title }}</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald|Ubuntu:400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='bs/css/united.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<div class="row" id="homeJumbo">
    <div class="overlay"></div>
    <div class="col-lg-12">
        <h1>
            <a href="{{ url_for('main.home') }}">FOOD TRACKER</a>
        </h1>

        <div class="row t20">
            <div class="col-lg-4 col-lg-offset-4">
                <ul class="nav nav-pills nav-justified">
                    <li class="{% if title == 'Home' or title == 'View Summary' %} active {% endif %}" role="presentation">
                        <a href="{{ url_for('main.home') }}" title="Home">Home</a>
                    </li>
                    <li class="{% if title == 'Add Food Item' or title == 'Edit Food Item' %} active {% endif %}" role="presentation">
                        <a href="{{ url_for('food.add_food_item') }}" title="Add Food Item">Add Food Item</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
